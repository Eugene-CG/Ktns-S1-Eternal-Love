<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav-btns">
        <button class="btn btns__btn btns__btn-back">GO BACK</button>
        <button class="btn btns__btn btns__btn-sign-in">SIGN IN</button>
      </nav>
      <form
        action="#"
        class="form"
      >
        <header class="header">
          <article class="your-order">
            <div class="order-info">
              <h3 class="order-info__text h3-text">YOUR ORDER</h3>
              <ul class="order-info__list">
                <li class="order-info__list-item oi-list-item">
                  <h4 class="oi-list-item__title">ITEMS</h4>
                  <p class="oi-list-item__p">2 documents</p>
                </li>
                <li class="order-info__list-item oi-list-item">
                  <h4 class="oi-list-item__title">DETAILS</h4>
                  <p class="oi-list-item__p">2 languages</p>
                </li>
                <li class="order-info__list-item oi-list-item">
                  <h4 class="oi-list-item__title">PRICE</h4>
                  <p class="oi-list-item__p">$ 696.06</p>
                </li>
                <li class="order-info__list-item oi-list-item">
                  <h4 class="oi-list-item__title">DELIVERY</h4>
                  <p class="oi-list-item__p">48 hours</p>
                </li>
              </ul>
            </div>
            <div class="order-btns">
              <button class="btn order-btns__btn order-btns__btn_green">
                PLACE ORDER
              </button>
              <button class="btn order-btns__btn order-btns__btn_gray">
                PRINT A QUOTE
              </button>
            </div>
          </article>
          <article class="help-center">
            <h3 class="help-center__text h3-text">HELP CENTER</h3>
            <p class="help-center__p">
              If you need assistance while placing your order, contact one of
              our beloved Project Manager by phone or email.
            </p>
          </article>
        </header>
        <section class="select-work"></section>
        <section class="upload-docs"></section>
        <section class="choose-lang"></section>
        <section class="select-tone"></section>
        <section class="choose-timeline"></section>
        <section class="sign-up"></section>
        <section class="terms-conditions"></section>
      </form>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
